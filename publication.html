  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvFile = 'screenomics_publications_since_2019.csv';

    async function loadPublications() {
      const response = await fetch(csvFile);
      const csvText = await response.text();

      const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });

      const publicationList = document.getElementById('publication-list');

      result.data.forEach(row => {
        let apa = (row.apa_citation || '').trim();
        let doiLink = (row.publisher_url || '').trim();

        // Extract DOI from APA if present
        const doiRegex = /(https?:\/\/doi\.org\/\S+)/i;
        const doiMatch = apa.match(doiRegex);
        if (doiMatch) {
          doiLink = doiMatch[1];
          apa = apa.replace(doiLink, '').trim();
        }

        // Split after year
        let yearIndex = apa.indexOf(').');
        if (yearIndex === -1) yearIndex = 0;
        let beforeTitle = apa.slice(0, yearIndex + 2);
        let afterYear = apa.slice(yearIndex + 2).trim();

        let firstPeriodIndex = afterYear.indexOf('.');
        let title = firstPeriodIndex !== -1 ? afterYear.slice(0, firstPeriodIndex).trim() : afterYear;
        let rest = firstPeriodIndex !== -1 ? afterYear.slice(firstPeriodIndex + 1).trim() : '';

        const div = document.createElement('div');
        div.className = 'publication-item';
        div.innerHTML = `
          ${beforeTitle} <strong>${title}</strong>. ${rest}${doiLink ? ` <a href="${doiLink}" target="_blank">DOI</a>` : ''}
        `;

        publicationList.appendChild(div);
      });
    }

    loadPublications();
  </script>
